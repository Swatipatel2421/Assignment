<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <h2>Example</h2>
    <script>
        let marks = prompt('enter marks')
        marks=Number.parseInt(marks);
        myPromise = new Promise((resolve,rejected)=>{
         
            if (marks > 50) {
                setTimeout(() => {
                    resolve("Selected")
                }, 2000);
            } else {
                setTimeout(() => {
                    rejected("Rejected")
                }, 2000);
            }
        })
        myPromise.then((res)=>{
            console.log(res);
        }).catch((res)=>{
            console.log(res);
        })
    </script>
</body>

</html>
