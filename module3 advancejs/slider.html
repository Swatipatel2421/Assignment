<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Slider</title>
    <link rel="stylesheet" href="./siderstyle.css">
</head>

<body>
    <div class="slidercontainer">
        <div class="showSlide fade">
            <img src="./img/cart1.png" />
            <div class="content">Slide1 heading</div>
        </div>
        <div class="showSlide fade">
            <img src="img/cart2.png" />
            <div class="content">Slide2 heading</div>
        </div>

        <div class="showSlide fade">
            <img src="img/image.png" />
            <div class="content">Slide3 heading</div>
        </div>
        <div class="showSlide fade">
            <img src="./img/bgimage.png" />
            <div class="content">Slide4 heading</div>
        </div>
        <!-- Navigation arrows -->
        <a class="left" onclick="nextSlide(-1)">pre</a>
        <a class="right" onclick="nextSlide(1)">next</a>
    </div>
    <script src="./siderapp.js"></script>
</body>

</html>
